<!DOCTYPE html>
<html lang="en">

<head>
	<title>IoT Doorlock</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="/material-components-web.min.css" />
	<link rel="stylesheet" href="/style.css" />

	<script defer src="/material-components-web.min.js"></script>
	<script defer src="/client.js"></script>

	<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png?v=7kbWjGl8xl" />
	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png?v=7kbWjGl8xl" />
	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png?v=7kbWjGl8xl" />
	<link rel="manifest" href="/manifest.json?v=7kbWjGl8xl" />
	<link rel="mask-icon" href="/icons/safari-pinned-tab.svg?v=7kbWjGl8xl" color="#6200ee" />
	<link rel="shortcut icon" href="/icons/favicon.ico?v=7kbWjGl8xl" />
	<meta name="msapplication-config" content="/browserconfig.xml?v=7kbWjGl8xl" />
	<meta name="theme-color" content="#6200ee" />
</head>

<body class="mdc-typography">

	<header class="mdc-top-app-bar mdc-top-app-bar--fixed">
		<div class="mdc-top-app-bar__row">
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
				<h1 class="mdc-top-app-bar__title">Doorlock</h1>
			</section>
		</div>
	</header>

	<main class="mdc-layout-grid mdc-top-app-bar--fixed-adjust">
		<div class="mdc-layout-grid__inner">

			<div id="door" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3-desktop">
				<div class="mdc-card">
					<h2 class="mdc-typography mdc-typography--headline5">Door</h2>
					<div class="mdc-card__actions">
						<div class="mdc-card__action-buttons">
							<button class="mdc-button mdc-card__action mdc-card__action--button">Open</button>
						</div>
						<div class="mdc-card__action-icons">
							<div class="mdc-card__action mdc-card__action--icon">
								<div class="mdc-switch mdc-switch--disabled">
									<div class="mdc-switch__track"></div>
									<div class="mdc-switch__thumb-underlay">
										<div class="mdc-switch__thumb">
											<input type="checkbox" class="mdc-switch__native-control" role="switch"
												disabled />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="gate" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3-desktop">
				<div class="mdc-card">
					<h2 class="mdc-typography mdc-typography--headline5">Gate</h2>
					<div class="mdc-card__actions">
						<div class="mdc-card__action-buttons">
							<button class="mdc-button mdc-card__action mdc-card__action--button">Open</button>
						</div>
						<div class="mdc-card__action-icons">
							<div class="mdc-card__action mdc-card__action--icon">
								<div class="mdc-switch mdc-switch--disabled">
									<div class="mdc-switch__track"></div>
									<div class="mdc-switch__thumb-underlay">
										<div class="mdc-switch__thumb">
											<input type="checkbox" class="mdc-switch__native-control" role="switch"
												disabled />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</main>

	<div class="mdc-snackbar">
		<div class="mdc-snackbar__surface">
			<div class="mdc-snackbar__label" role="status" aria-live="polite"></div>
		</div>
	</div>

</body>

</html>
